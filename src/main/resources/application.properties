# 1. ?? ?? ??
server.port=8080
server.servlet.context-path=/tsh/api
spring.application.name=be-springboot-server
# 1. Database Connection (PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PWD}
spring.datasource.driver-class-name=org.postgresql.Driver
# 2. JPA / Hibernate Settings
# update: ??? ?? ? ??? ?? ?? ?? (???)
# none/validate: ?? ?? ??
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=trace
# 3. Dialect ?? (Spring Boot 3??? ???? ????? ??? ? ??)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 4. Open-In-View (?? ???? ?? false ??)
spring.jpa.open-in-view=false
# 3. OpenTelemetry / Metrics (?? ???? ??? OFF)
management.otlp.metrics.export.enabled=false
management.tracing.export.otlp.enabled=false
management.prometheus.metrics.export.enabled=false
# 4. Actuator (?? ?? ???)
management.endpoints.web.exposure.include=health,info
# 5. Swagger UI ?? ?? (Springdoc)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
google.client-id=${GOOGLE_ID}


